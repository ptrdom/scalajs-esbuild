name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 12 * * 1'
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: coursier/cache-action@v6
        id: coursier-cache
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:11
          apps: sbt
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Enable Corepack
        run: corepack enable
      - name: Setup yarn
        run: corepack prepare yarn@1.22.19 --activate
      - name: Setup pnpm
        run: corepack prepare pnpm@8.8.0 --activate
      - name: Run tests
        uses: coactions/setup-xvfb@v1
        with:
          run: sbt scalafmtSbtCheck scalafmtCheckAll test ${{ steps.coursier-cache.outputs.cache-hit-coursier && 'scripted' || 'scriptedSequentialPerModule' }}
